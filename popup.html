<!DOCTYPE html>
<html>
<head>
  <title>CMC Diamond Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    #status {
      margin-top: 10px;
    }
    #diamond-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #diamond-image {
      width: 50px;
      height: 50px;
    }
    #diamond-count {
      font-size: 24px;
      margin-left: 10px;
    }
    #last-collect-time {
      margin-top: 10px;
      font-size: 14px;
    }
    #daily-diamond-count {
      margin-top: 10px;
      font-size: 18px;
      color: #00796b;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CMC Diamond Collector</h1>
  <div id="status">Loading...</div>
  <div id="diamond-container">
    <img id="diamond-image" src="images/diamond.png" alt="Diamond">
    <div id="diamond-count">0</div>
  </div>
  <div id="last-collect-time">Last collect: Never</div>
  <div id="daily-diamond-count">Diamonds collected today: 0</div>
  <button id="reset-daily">Reset Daily Count</button>
  <button id="reset-total">Reset Total Count</button>
  <script src="popup.js"></script>
</body>
</html>
